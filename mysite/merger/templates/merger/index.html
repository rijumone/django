{% extends 'merger/base.html' %}

{% load static %}

{% block body_block %}
  
{% if latest_merge_list %}
	<ul>
	{% for merge in latest_merge_list %}
		<li><a href="{% url 'merger:merge' merge.id %}">{{merge.branch}}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>no merges in db</p>
{% endif %}

{% endblock %}
